<!DOCTYPE html>
<html>
<head>
<title>井字遊戲</title>
<style>
table {
  border-collapse: collapse;
}
td {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  text-align: center;
  font-size: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* 添加背景颜色过渡效果 */
}
td:hover {
  background-color: lightgray;
}

/* 结果弹出框样式 */
.result-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 10; /* 确保弹出框在最上层 */
}
.result-popup button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<table>
  <tr>
    <td onclick="handleClick(0)"></td>
    <td onclick="handleClick(1)"></td>
    <td onclick="handleClick(2)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(3)"></td>
    <td onclick="handleClick(4)"></td>
    <td onclick="handleClick(5)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(6)"></td>
    <td onclick="handleClick(7)"></td>
    <td onclick="handleClick(8)"></td>
  </tr>
</table>

<!-- 结果弹出框 -->
<div class="result-popup">
  <p id="result-message"></p>
  <button onclick="resetGame()">确定</button>
</div>

</html>
